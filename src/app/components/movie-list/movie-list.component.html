<app-header></app-header>
<app-options></app-options>
<section class="movie-list">
  <app-card *ngFor="let movie of movies" [backdropPath]="movie.backdrop_path" [title]="movie.title" [year]="getReleaseYear(movie.release_date)">
  </app-card>
  <app-pagination [numOfPages]="totalPages" (newPageEvent)="onPageChange($event)"></app-pagination>
</section>
